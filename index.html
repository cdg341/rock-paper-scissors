<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="icon" href="data:;base64,=" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
      <div id="playerLabel">Player<span id="playerScore">0</span></div>
      <div id="computerLabel">Computer<span id="computerScore">0</span></div>
    </div>

    <div class="results">
      <p id="outcome">Who Will Get To 5 Wins First?</p>
      <p id="chose"></p>
    </div>

    <div class="choices">
      <div class="choice">
        <img id="rock" src="https://cdg341.github.io/rock-paper-scissors/images/icons8-hand-rock-skin-type-5-96.png" alt="" />
      </div>
      <div class="choice"><img id="paper" src="https://cdg341.github.io/rock-paper-scissors/images/icons8-hand-96.png" alt="" /></div>
      <div class="choice">
        <img id="scissors" src="https://cdg341.github.io/rock-paper-scissors/images/icons8-hand-scissors-skin-type-5-96.png" alt="" />
      </div>
    </div>
    <div class="reset">
      <img class="choice" id="reset" src="/images/icons8-restart-120.png" alt="" />
      <div><p>May the odds be ever in your favor.</p></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
